<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Pong</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10;
        const paddleHeight = 60;
        const fishSize = 15;

        const leftPaddle = { x: 30, y: canvas.height / 2 - paddleHeight / 2 };
        const rightPaddle = { x: canvas.width - 30 - paddleWidth, y: canvas.height / 2 - paddleHeight / 2 };
        const fish = { x: canvas.width / 2, y: canvas.height / 2, velocityX: 2, velocityY: 2 };

        function drawPaddle(x, y) {
            ctx.beginPath();
            ctx.rect(x, y, paddleWidth, paddleHeight);
            ctx.fillStyle = "#000000";
            ctx.fill();
            ctx.closePath();
        }

        function drawFish(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, fishSize, 0, Math.PI * 2);
            ctx.fillStyle = "#FFA500";
            ctx.fill();
            ctx.closePath();
        }

        function gameLoop() {
            // Update fish position
            fish.x += fish.velocityX;
            fish.y += fish.velocityY;

            // Collision with paddles
            if ((fish.x - fishSize <= leftPaddle.x + paddleWidth && fish.y >= leftPaddle.y && fish.y <= leftPaddle.y + paddleHeight) ||
                (fish.x + fishSize >= rightPaddle.x && fish.y >= rightPaddle.y && fish.y <= rightPaddle.y + paddleHeight)) {
                fish.velocityX = -fish.velocityX;
            }

            // Collision with top and bottom walls
            if (fish.y - fishSize <= 0 || fish.y + fishSize >= canvas.height) {
                fish.velocityY = -fish.velocityY;
            }

            // Update paddles
            if (leftPaddle.y + paddleHeight / 2 > fish.y) {
                leftPaddle.y -= 2;
            } else {
                leftPaddle.y += 2;
            }
            if (rightPaddle.y + paddleHeight / 2 > fish.y) {
                rightPaddle.y -= 2;
            } else {
                rightPaddle.y += 2;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            drawPaddle(leftPaddle.x, leftPaddle.y);
            drawPaddle(rightPaddle.x, rightPaddle.y);

            // Draw fish
            drawFish(fish.x, fish.y);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
